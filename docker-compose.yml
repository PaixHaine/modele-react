version: '3'

services:
    db-headless:
        container_name: db-headless
        environment:
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
            - MYSQL_DATABASE=${WORDPRESS_DB_NAME}
            - MYSQL_PASSWORD=${WORDPRESS_DB_PASSWORD}
            - MYSQL_USER=${WORDPRESS_DB_USER}
        image: mariadb
        networks:
            - web
    wp-headless:
        build: .
        command: bash -c 'install_wordpress && apache2-foreground'
        container_name: wp-headless
        depends_on:
            - db-headless
        env_file: ./.env
        user: www-data
        volumes:
            - ./wordpress:/var/www/html
            - ./docker/install_wordpress.sh:/usr/local/bin/install_wordpress
            - ./docker/migratedb_import.sh:/usr/local/bin/migratedb_import
            - ./docker/postlightheadlesswpstarter.wordpress.xml:/var/www/postlightheadlesswpstarter.wordpress.xml
            - ./docker/images:/var/www/images
            - ./docker/plugins:/var/www/plugins
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.wp-headless.rule=Host(`wp-potter.localdev`)"
            - "traefik.http.services.wp-headless.loadbalancer.server.port=80"
        networks:
            - web
    frontend:
        command: bash -c 'yarn && yarn start'
        container_name: frontend
        expose:
            - '3000'
        image: node:17
        user: node
        volumes:
            - ./frontend:/home/node/app
        working_dir: /home/node/app
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.frontend.rule=Host(`potter.localdev`)"
            - "traefik.http.services.frontend.loadbalancer.server.port=3000"
        networks:
            - web

networks:
    web:
        external: true
